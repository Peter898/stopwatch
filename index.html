<body>
    <main>
        <h1>Welcome to my stop watch</h1>
        <hr>
            <div id="text">
                Start: Starts the timer from 0 in milliseconds.<br>
                Reset: Resets the timer to 00:00:00
                <p id="output"></p>
            <div id="controls">
                <button id ="startPause" onclick="start()">Start</button>
                <button id ="reset" onclick="reset()">Reset</button>
            </div>
        </div>
